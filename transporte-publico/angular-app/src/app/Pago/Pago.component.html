<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Realizar una transaccion</h4>
        <p class="modal-intro">Ingresar los valores requeridos</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="autobus">autobus</label>
                
                    <textarea formControlName="autobus" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="usuario">usuario</label>
                
                    <textarea formControlName="usuario" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="saldoActual">saldoActual</label>
                
                  <input formControlName="saldoActual" type="number" step='any' class="form-control">
                
              </div>
            
          

            
              <label for="periodo">periodo</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="periodo"
                      
                      name="periodo"
                      value="DIA"
                      type="radio"
                      
                    />
                    DIA
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="periodo"
                      
                      name="periodo"
                      value="NOCHE"
                      type="radio"
                      
                    />
                    NOCHE
                  </label>
                
              </div>
             

            
          

            
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

  <div class="row">
    <div class="col-md-12">
        <h1 class="transaction-title" id='transactionName'>Pago</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          Cuando se ejecute la accion la transaccion contendra los siguientes atributos          
          <br>
          <ul>
            
              
                <li><span class="attribute"><b>autobus</b></span></li>
              
            
              
                <li><span class="attribute"><b>usuario</b></span></li>
              
            
              
                <li><span class="attribute"><b>saldoActual</b></span></li>
              
            
              
                <li><span class="attribute"><b>periodo</b></span></li>
              
            
              
            
              
            
          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">Realizar transaccion</button>
    </div>
  </div>
</div>
